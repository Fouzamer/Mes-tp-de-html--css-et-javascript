<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <title>Score board</title>
</head>
<body>
    <div class="container">
        <h1>Final</h1>
        <div class="teams">
            <div class="team1">
                <img src="./golden-state-warriors-logo/golden-state-warriors-logo.svg" alt="">
            </div>
            <h2>VS</h2>
            <div class="team2">
                <img src="./los-angeles-lakers-logo/los-angeles-lakers-logo.svg" alt="">
            </div>
        </div>
            <div class="scores">
                <div class="score">
                    <p id="t1score">0</p>
                </div>
                <div class="play-animation">
                    <div id="timer" style="display: none;">00:00:00</div>
                    <div id="balls" class="wrapper" style="display: none;">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="shadow"></div>
                        <div class="shadow"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="score">
                    <p id="t2score">0</p>
                </div>
            </div>
            <div class="points">
                <div class="left">
                    <div class="1pt">
                        <button onclick="plusOneTeamOneScore()">+1</button>
                    </div>
                    <div class="2pt">
                        <button onclick="plusTwoTeamOneScore()">+2</button>
                    </div>
                    <div class="3pt">
                        <button onclick="plusTreeTeamOneScore()">+3</button>
                    </div>
                </div>
                <div class="right">
                    <div class="1pt">
                        <button onclick="plusOneTeamTwoScore()">+1</button>
                    </div>
                    <div class="2pt">
                        <button onclick="plusTwoTeamTwoScore()">+2</button>
                    </div>
                    <div class="3pt">
                        <button onclick="plusTreeTeamTwoScore()">+3</button>
                    </div>
            </div>
        </div>
        <button id="play" onclick="pauseAndPlay()">Play</button>
        <div class="quaters">
            <div class="quater">
                <p id="fstquater">1st Quater: </p>
            </div>
            <div class="quater">
                <p id="sndquater">2nd Quater: </p>
            </div>
            <div class="quater">
                <p id="trdquater">3rd Quater: </p>
            </div>
            <div class="quater">
                <p id="thquater">4th Quater: </p>
            </div>
        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
